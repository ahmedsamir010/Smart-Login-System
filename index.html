<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="React-icon.svg.png" />
  </head>
  <body>
    <div class="container py-5">
      <div class="content p-5 w-75 m-auto text-center">
        <h2 class="mb-3 text-info">Smart Login System</h2>
        <div class="mb-3 mt-3">
          <!--  -->
          <input
            type="text"
            class="form-control bg-transparent text-white"
            placeholder="Enter you email"
            id="emailValueLogin"
          />
          <!--  -->
        </div>
        <div class="mb-3">
          <!--  -->
          <input
            type="password"
            class="form-control bg-transparent text-white"
            placeholder="Enter you Password"
            id="passwordValueLogin"
          />
          <!--  -->
        </div>

        <p class="text-danger d-none mt-4" id="errorLoginAll">
          fill the inputs first
        </p>

        <p class="text-danger d-none" id="errorLoginPart">
          your email or password is incorrect
        </p>

        <a
          id="login"
          type="button"
          class="btn-outline-info w-100 mb-3 text-decoration-none"
          >Login</a
        >

        <p class="text-white">
          don't have an accoount?
          <a
            href="signUp.html"
            class="text-white text-decoration-none"
            id="signUp"
            >Sign Up</a
          >
        </p>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
